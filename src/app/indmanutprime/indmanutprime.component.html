<thf-page-default >
<blockquote id="blockquote">Indicadores Manutenção PRIME</blockquote>

<form #f="ngForm" id="f">
  <div class="thf-row">
    <thf-widget class="thf-md-12"  >
      <thf-datepicker class="thf-md-3" name="startDate" [(ngModel)]="startDate" t-clean t-format="dd/mm/yyyy" t-label="Início do Período" t-required>
      </thf-datepicker>
      <thf-datepicker class="thf-md-3" name="endDate" [(ngModel)]="endDate" t-clean t-format="dd/mm/yyyy" t-label="Fim do Período" t-required>
      </thf-datepicker>
      <thf-button id="btngerar" class="thf-md-6" (t-click)= "geraIndicadores()" [t-loading]="loadButton" t-icon="thf-icon thf-icon-logo-totvs" [t-label]="labelButton" t-primary="true">
      </thf-button>
  </thf-widget>
  </div>
</form>

<hr id="hr">

<div class="thf-row">
  <thf-widget class="thf-md-12" >
      <div class="thf-row" id="titlebacklog">
          <h1>Backlog</h1>    
      </div>
    
    <div class="thf-row">
      <thf-widget class="thf-md-6">
        <thf-chart class="thf-md-12" 
          [t-categories]="categchart2"
          t-height="390px;"
          t-label-visible="true"
          [t-series]="serieschart2"
          t-title="Issues Criadas x Resolvidas"
          t-type="column"
          (t-series-click)="openModal($event, 'criaXResolv')">
        </thf-chart>        
      </thf-widget>   

      <thf-widget class="thf-md-6">
        <thf-chart class="thf-md-12"       
         t-height="390px;"
         t-label-visible="true"
         [t-series]="serieschart4"
         t-title="Issues Abertas - Versões"
         t-type="column"
         (t-series-click)="openModal($event, 'abertasVersao')">
        </thf-chart>        
      </thf-widget>
    </div>

    <div class="thf-row">
      <thf-widget class="thf-md-6"  >
        <thf-chart class="thf-md-12" 
          [t-categories]="categchart6"
          t-height="390px;"
          t-label-visible="true"
          [t-series]="serieschart6"
          t-title="DataPrev - Criados x Resolvidos"
          t-type="donut"
          (t-series-click)="openModal($event, 'criaXResolvDataPrev')">
        </thf-chart>
      </thf-widget>
      <thf-widget class="thf-md-6">
        <thf-chart class="thf-md-12" 
          [t-categories]="categchart7"
          t-height="390px;"
          t-label-visible="true"
          [t-series]="serieschart7"
          t-title="Entrega Detalhada"
          t-type="column"
          (t-series-click)="openModal($event, 'entDetalhada')">
        </thf-chart>
      </thf-widget>
    </div>
  
  </thf-widget>    
</div>

  <thf-modal
    t-title="Issues"
    t-size="xx"
    [t-primary-action]="primaryAction">

    <div class="thf-row">
      <thf-grid 
      [t-data]="itemsGrid" 
      [t-columns]="columnsGrid" 
      [t-sortable]=false 
      [t-show-export-buttons]=true 
      [t-editable]=false 
      t-selectable=false>
      </thf-grid>      
    </div>
  </thf-modal>

</thf-page-default>
